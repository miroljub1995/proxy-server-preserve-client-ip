[supervisord]
nodaemon=true

[program:server]
command=sh -c 'sleep 10 && deno run --allow-net --allow-read --allow-write --unstable --allow-plugin --allow-env /apps/server/index.ts'
stdout_logfile=/var/log/supervisor.log
stderr_logfile=/var/log/supervisor.log
autorestart=true
startsecs=0
restartretries=1

[program:mmproxy]
command=sh -c 'sleep 10 && /apps/mmproxy/go-mmproxy -l 0.0.0.0:8082 -4 127.0.0.1:8080 -v 2'
stdout_logfile=/var/log/supervisor.log
stderr_logfile=/var/log/supervisor.log
autorestart=true
startsecs=0
restartretries=1