[supervisord]
nodaemon=true

[program:server]
command=sh -c 'sleep 10 && deno run --allow-net --allow-read --allow-write --allow-plugin --allow-env --importmap import_map.json /apps/server/index.ts'
stdout_logfile=/var/log/supervisor.log
stderr_logfile=/var/log/supervisor.log
autorestart=true
startsecs=0
restartretries=1

[program:mmproxy]
command=sh -c 'sleep 10 && sh /apps/mmproxy/mmproxy.sh'
stdout_logfile=/var/log/supervisor.log
stderr_logfile=/var/log/supervisor.log
autorestart=true
startsecs=0
restartretries=1