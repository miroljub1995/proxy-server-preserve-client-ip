apiVersion: apps/v1
kind: Deployment
metadata:
  name: hybrid-server-deployment
  labels:
    app: hybrid-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hybrid-server
  template:
    metadata:
      labels:
        app: hybrid-server
    spec:
      containers:
      - name: hybrid-server
        image: miroljub1995/pscpip_hybrid-server
        imagePullPolicy: Always # use locally built images
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8082
          name: proxy
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        env:
        - name: DB_URI
          value: "mongodb://mongo-db-0.mongo-db:27017,mongo-db-1.mongo-db:27017,mongo-db-2.mongo-db:27017/?replicaSet=repl-set0"
---
apiVersion: v1
kind: Service
metadata:
  name: hybrid-server
spec:
  selector:
    app: hybrid-server
  ports:
    - port: 8080
      name: http
    - port: 8082
      name: proxy
